{% extends "challenge_weekbier/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Upload check-in CSV</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'challenge_weekbier:upload_csv' %}" enctype="multipart/form-data" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Upload" %}
  </form>

{% endblock content %}
