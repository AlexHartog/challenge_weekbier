{% extends "challenge_weekbier/base.html" %}
{% load django_bootstrap5 %}

{% block page_header %}
  <h2>Voeg een check-in toe</h2>
{% endblock page_header %}

{% block content %}
  <form action="{% url 'challenge_weekbier:new_checkin' %}" method='post'>
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button button_type="submit" content="Add" %}
  </form>

{% endblock content %}
