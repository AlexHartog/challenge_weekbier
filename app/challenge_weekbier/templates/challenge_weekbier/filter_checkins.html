{% for checkin in checkins %}
    <tr class="transition duration-200 ease-in-out hover:bg-gray-100 odd:bg-white even:bg-slate-50">
      <td class="w-1/5 py-2 px-1 text-2xs sm:text-base date-cell">
        {{ checkin.date|date:"m/d/y" }}
      </td>
      <td class="w-1/5 py-2 px-1 text-2xs sm:text-base">
        {{ checkin.player }}
      </td>
      <td class="w-1/5 py-2 px-1 text-2xs sm:text-base">
        {{ checkin.place }}
      </td>
      <td class="w-1/5 py-2 px-1 text-2xs sm:text-base">
        {{ checkin.city }}
      </td>
      <td class="w-1/5 py-2 px-1 text-2xs sm:text-base">
        {{ checkin.status.value }}
      </td>
    </tr>
{% endfor %}
